# MahaConvert Nixpacks Configuration
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python312", "ffmpeg", "ghostscript", "poppler_utils"]
aptPkgs = ["libreoffice-core", "libreoffice-writer", "libreoffice-calc", "libreoffice-impress"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"
