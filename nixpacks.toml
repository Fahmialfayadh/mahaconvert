# MahaConvert Nixpacks Configuration
# See: https://nixpacks.com/docs/providers/python

[phases.setup]
aptPkgs = [
    "ffmpeg",
    "ghostscript", 
    "poppler-utils",
    "libreoffice-core",
    "libreoffice-writer",
    "libreoffice-calc",
    "libreoffice-impress"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app"
